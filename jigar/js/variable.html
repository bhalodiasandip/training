<html>
    <head>

        <title>
            Variables!
        </title>
        <script type="text/javascript">
        var one = 22;
        var two = 3;
        var add = one + two;
        var minus = one - two;
        var multiple = one * two;
        var divide = one/two;

        document.write(one + " + " + two + " = " + add + "</br>");
        document.write(one + " - " + two + " = " + minus + "</br>");
        document.write(one + " * " + two + " = " + multiple + "</br>");
        document.write(one + " / " + two + " = " + divide + "</br>") ;
           
        </script>
    </head>
</html>
